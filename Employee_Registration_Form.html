<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body>
    <div class="container mt-3 mb-5" >
      <form>
        <div class="form-row">
          <div class="col-12">
          <h1 class="text-center">Employee Registration Form</h1>
          <h3 class="text-center">ABC Company</h3></div>
        </div><br>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName"  placeholder="First Name">
            </div>
          <div class="form-group col-md-6">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleInputEmail">Email Address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your Email">
            </div>
          <div class="form-group col-md-6">
            <label for="Password">Password</label>
            <input type="passwod" class="form-control" id="password">
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address1" placeholder="1234 Main st">
        </div>
        <div class="form-group">
          <label for="address2">Address Line 2</label>
          <input type="text" class="form-control" id="address2" placeholder="Apartment, Studio, or Floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
              <label for="tel">Tel No</label>
              <input type="text" class="form-control" id="tel">
            </div>
            <div class="form-group col-md-2">
              <label for="tel">Company Tel No</label>
              <input type="text" class="form-control" id="tel2">
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select class="form-control" id="inputState">
              <option selected>Choose...</option>
              <option></option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="age">Age</label>
              <input type="text" class="form-control" id="tel" placeholder="Years">
            </div>
          </div>

          <div class="form-row">
            <label>Gender</label>
          </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Female
              </label>
            </div>
<br>
          <div class="form-row">
            <div class="form-group">
              <label for="exampleFormControlFile1">Upload Your Resume</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I certify that the above information is correct.</label>
            </div>
          </div>

          <div class="form-row">
          <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </div>
            </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
